<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Portfolio</title>

  <body>
    <nav>
      <h3 class="logo">PORTFOLIO</h3>
      <ul>
        <li id="home">Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <header>
        <img src="assets/header/header-left.png" alt="image">
        <div class="content">
          <h1>Building Great</h1>
          <h1>Products</h1>
          <p>

        <img src="assets/header/header-right.png" alt="image">

      <section class="top">
        <p id="projects">Projects</p>

        </form>

      <section class="thumbnails">
        <div class="row1">

            <img src="assets/projects/1x1.png">

          <div class="card 1x2">

            <img src="assets/projects/1x3.png">

          </div>

        <div class="row2">
          <div class="card 2x1">
            <img src="assets/projects/2x1.png">
            <p>Loren Ipsum</p>
          </div>
          <div class="card 2x2">
            <img src="assets/projects/2x2.png">

          </div>
          <div class="card 2x3">
            <img src="assets/projects/2x3.png">

    <footer>
      <span>Show More</span>
